@import play.api.libs.json.JsValue
@import models.structures._
@(title: String, features: List[JsValue], tracks: List[SpotifyTrackResult]) 

@main("Clubhot") {
  <html>
    <head>
        <!-- Include Bootstrap CSS file -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <title>@title</title>
    </head>
    <body>
        <!-- Add a container and a row, then add a section and button inside the row -->
      <div class="track-container">
            @for((track, feature) <- tracks zip features) {
              <div class="track">
                <div class="track-title">@track.name</div> 
                <div class="track-artists">@track.artists.mkString(", ")</div>
                @feature
              </div>
            }
          <button class="btn btn-primary col-md-12" id="playlist">Click me!</button>
        </div>
      </div>
    </body>
  </html>
}
